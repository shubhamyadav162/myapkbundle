// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  // Add before react native loads
  ext {
    // Fix for Kotlin DSL errors in React Native Gradle Plugin
    reactNativePluginPatch = { project ->
      def pluginDir = new File(rootProject.projectDir, "../node_modules/@react-native/gradle-plugin/react-native-gradle-plugin")
      def buildFile = new File(pluginDir, "build.gradle.kts")
      
      if (buildFile.exists()) {
        def content = buildFile.text
        
        // Fix for "Val cannot be reassigned" and "Type mismatch" errors
        def fixedContent = content.replace(
          "allWarningsAsErrors =\n        project.properties[\"enableWarningsAsErrors\"]?.toString()?.toBoolean() ?: false",
          """
          val enableWarnings: Provider<Boolean> = project.providers
            .gradleProperty("enableWarningsAsErrors")
            .forUseAtConfigurationTime()
            .map { it.toBoolean() }
            .orElse(false)
          
          allWarningsAsErrors.set(enableWarnings)
          """.trim()
        )
        
        if (content != fixedContent) {
          buildFile.text = fixedContent
          println("âœ… Fixed React Native Gradle Plugin build file")
        }
      }
    }
  }
  
  // Execute patch before applying plugins
  reactNativePluginPatch(project)
  
  ext {
    buildToolsVersion = findProperty('android.buildToolsVersion') ?: '33.0.0'
    minSdkVersion = Integer.parseInt(findProperty('android.minSdkVersion') ?: '21')
    compileSdkVersion = Integer.parseInt(findProperty('android.compileSdkVersion') ?: '33')
    targetSdkVersion = Integer.parseInt(findProperty('android.targetSdkVersion') ?: '33')
    kotlinVersion = findProperty('android.kotlinVersion') ?: '1.8.0'
    frescoVersion = findProperty('expo.frescoVersion') ?: '2.5.0'

    // We use NDK 23 which has both M1 support and is the side-by-side NDK version from AGP.
    ndkVersion = "23.1.7779620"
  }
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath('com.android.tools.build:gradle:7.4.2')
    classpath('com.facebook.react:react-native-gradle-plugin')
    classpath('de.undercouch:gradle-download-task:5.0.1')
    classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
  }
}

def reactNativeAndroidDir = new File(
  providers.exec {
    workingDir(rootDir)
    commandLine("node", "--print", "require.resolve('react-native/package.json')")
  }.standardOutput.asText.get().trim(),
  "../android"
)

allprojects {
  repositories {
    maven {
      // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
      url("$rootDir/../node_modules/react-native/android")
    }
    maven {
      // Android JSC is installed from npm
      url("$rootDir/../node_modules/jsc-android/dist")
    }
    mavenCentral {
      // We don't want to fetch react-native from Maven Central as there are
      // older versions over there.
      content {
        excludeGroup "com.facebook.react"
      }
    }
    google()
    maven { url 'https://www.jitpack.io' }
  }
}

apply plugin: 'com.facebook.react.rootproject'
